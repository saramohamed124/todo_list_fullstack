    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">

                <li class="nav-item">
                    <a class="nav-link fs-5 mx-2 cursor-pointer" href="../../index.html">Home</a>

    <form id="createTaskForm" class="d-flex mt-5 flex-column justify-content-center align-items-center w-75 m-auto">
        <div class="w-100 text-center mb-3">
            <label for="taskNameInput" class="form-label fw-bold">Task Name</label>
            <input type="text" class="form-control" id="taskNameInput" placeholder="Enter Your Task Name" required>
        </div>
        <p id="taskMessage" style="color: blue;"></p>
        <button type="submit" class="btn btn-primary">Add New Task</button>
    </form>

 <div id="tasksContainer" class="cards row gap-4 w-100 my-5 mx-auto justify-content-center align-items-center">
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/motion@latest/dist/motion.js"></script>
<script type="module">
    const cards = document.querySelectorAll(".card");
    console.log("Found cards:", cards.length, cards); // Check how many cards are found
    const { animate, scroll } = Motion
    cards.forEach((item) => {
        scroll(animate(item, { opacity: [0, 1, 1, 0] }), {
            target: item,
            offset: ["start end", "end end", "start start", "end start"],
        })
    })
</script>
    <script src="../../scripts/script.js"></script>
