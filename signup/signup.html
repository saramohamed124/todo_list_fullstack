<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css"/>
    <title>Sign Up</title>
</head>
<body>
    <div class="d-flex flex-md-row flex-column min-vh-100">
        <img class="flex-1" src="../assets/signup.gif"/>
    <form class="flex-1 w-100 m-0 bg-body-tertiary mx-auto d-flex flex-column gap-2 justify-content-center align-items-center w-75 p-1" id="signUpForm">
    <h3>Create An Account!</h3>
        <div class="w-75">
        <label for="staticFirstName" class="form-label">First Name</label>
            <div >
                <input class="form-control" type="text" id="inputFirstName" >
            </div>
        </div>
        <div class="w-75">
        <label for="staticLasstName" class="form-label">Last Name</label>
            <div >
                <input class="form-control" type="text" id="inputLastName" >
            </div>
        </div>
        <div class="w-75">
        <label for="staticEmail" class="form-label">Email</label>
            <div >
                <input class="form-control" type="email" id="inputEmail" >
            </div>
        </div>
        <div class="w-75">
        <label for="inputPassword" class="form-label">Password</label>
            <div >
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <p >Have an account? <a href="../login/login.html">Login</a></p>
        <p id="success-msg" style="color: green;"></p>
        <p id="error-msg" style="color: red;"></p>
        <div>
            <button type="submit" class="btn btn-primary px-4 w-100">Sign up</button>
        </div>
    </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
